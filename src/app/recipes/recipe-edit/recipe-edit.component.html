<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success"[disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-dange" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        id="name"
                        formControlName="name" 
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Image Url</label>
                        <input 
                        type="text" 
                        id="imageUrl" 
                        formControlName="imageUrl" 
                        #imageUrl
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imageUrl.value" class="img-responsive" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea 
                        type="text" 
                        row="6" 
                        id="description" 
                        formControlName="description"
                        class="form-control">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                    class="row" 
                    *ngFor="let ingredientControl of controls; let i = index;"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input 
                            type="text" 
                            formControlName="name"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            type="number" 
                            formControlName="quantity"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">
                                X
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
