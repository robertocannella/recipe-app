
<div class="row">
    <div class="col-xs-9">
        <h1> {{ currentRecipe.name}}</h1>
    </div>

    <div class="col-xs-3">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"> </span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()" style="cursor: pointer;">Add to Shopping List</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li routerLink="delete"><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img [src]="currentRecipe.imageUrl" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{currentRecipe.description}} 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of currentRecipe.ingredients;">
                
                {{ingredient.name}} : {{ingredient.quantity}}</li>
     
        </ul> 
    </div>
</div>
