<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    name="name"
                    ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input 
                    type="text" 
                    id="quantity" 
                    class="form-control"
                    name="quantity"
                    ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <button class="btn btn-success mr-1" type="submit">Add</button>
                    <button class="btn btn-danger mr-1" type="button">Delete</button>
                    <button class="btn btn-warning mr-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
